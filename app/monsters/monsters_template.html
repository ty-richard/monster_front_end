<div class="" ng-repeat="monster in $ctrl.monstersbinding">
    <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="thumbnail">
            <img src="{{monster.image}}" alt="">
            <div class="caption">
                <h3>{{monster.name}}</h3>
                <p>{{monster.description}}</p>

            </div>
        </div>
    </div>
</div>
